<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://files.realpython.com/media/django-pony.c61d43c33ab3.png"
                 alt="Logo" width="60" height="60 class=" d-inline-block align-text-top">
        </a>
    </div>
</nav>

<header>
    <div class="container">
        <div class="row text-center mt-5 mb-5">
            <div class="col-12">
                <h1>Django Girls</h1>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
            {% for post in posts %}
            <article class="mb-5">
                <div class="card p-3 bg-light">
                    <h3>{{ post.title }}</h3>
                    <time>publi√© le: {{ post.published_date }}</time>
                </div>
                <p class="mt-3">{{ post.text|linebreaksbr }}</p>
            </article>
            {% endfor %}
        </div>
    </div>
</div>


</body>
</html>
