{% extends 'blog/base.html' %}

{% block content %}

<header>
    <div class="container">
        <div class="row text-center mt-5 mb-5">
            <div class="col-12">
                <h1>Django Girls</h1>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
            {% for post in posts %}
            <article class="mb-5">
                <a href="{% url 'post_detail' pk=post.pk %}">
                <div class="card p-3 bg-light text-center">
                    <h3>{{ post.title }}</h3>
                    <time>publi√© le: {{ post.published_date }}</time>
                </div>
                    </a>
<!--                <p class="mt-3">{{ post.text|linebreaksbr }}</p>-->
            </article>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
